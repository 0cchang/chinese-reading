<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Buttons</title>
</head>
<body>
    <h1>Array Items as Buttons</h1>

    <form method="POST" action="/handle_click">
        {% for item in data_array %}
            <button type="submit" name="index" value="{{ loop.index0 }}">{{ item }}</button>
        {% endfor %}
    </form>

</body>
</html>
